<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id = ${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfCreate()}"></a>
</div>

<hr/>

<a href="/books/new">Add new book</a>

<hr/>

<a href="/people">People list</a>

<hr/>

<a href="/books/page/directTo/{page}">Get next page</a>

</body>
</html>
