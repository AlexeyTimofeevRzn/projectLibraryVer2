<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="FIO">New FIO:</label>
    <input type="text" th:field="*{FIO}" id="FIO"/>
    <div style="color: red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">FIO error</div>
    <br/>
    <label for="yearOfBirth">New year of birth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error</div>
    <br/>


    <input type="submit" value="Update!"/>
</form>

</body>
</html>
